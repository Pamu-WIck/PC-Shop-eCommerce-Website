<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/addItem.css">
    <link rel="stylesheet" type="text/css" href="CSS/footer.css">

    <title>Title</title>
</head>
<body>
<div class="detailCard">
    <div class="innerDetailCard">
        <div class="MainPic">
            <img class="ProductImage" src="Images/addImage.svg" alt="PCIMg" width="400" height="1000">
        </div>

            <form class="details" action="#" id="addItem">
                <label>
                    Item Name
                    <input  id="txtName"name="txtName" type="text" placeholder="Enter Item Name">
                </label>
                <label>
                    Sub Name
                    <input  type="text" id="txtSubName"name="txtSubName" placeholder="Enter Sub Menu">
                </label>
                <label>
                    Description
                    <input  type="text" id="txtDes"name="txtDes" placeholder="Enter Description">
                </label>
                <label>
                    Price
                    <input  type="number" id="txtPrice"name="txtPrice" placeholder="Enter Price">
                </label>
                <button class="Preview" id="btnPreview"name="btnPreview" >Add Item</button>

            </form>
    </div>
</div>
</body>
</html>
